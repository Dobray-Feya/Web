<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Давай знакомиться!</title>
</head>
<body>
    <p>
        Готов окунуться в мир опасных приключений? Тогда давай знакомиться!
    </p>
    <form action="/SendPersonData" method="post">
        <p>
            <label>
                Твое имя?
                <br />

                <input type="text" name="name" placeholder="Печатай тут. Не бойся!" />
            </label>
        </p>
        <p>
            <label>
                Напиши о себе
                <br />

                <textarea name="hobby" placeholder="Откуда ты? Что любишь? Пиши не стесняйся!" rows="6"></textarea>
            </label>
        </p>
        <p>
            <label>
                Ты веришь в приметы?
                <br />

                <select name="signs">
                    <option value="always">Конечно, да!</option>
                    <option value="never">Конечно, нет!</option>
                    <option value="sometimes">Верю только в черную кошку</option>
                    <option value="seldom">Верю, когда они сбываются</option>
                </select>
            </label>
        </p>
        <p>
            Как считаешь, кто из них сильнее?
            <br />
            <label> <input type="radio" value="granny-yaga" name="most-terrible-monster"> Баба Яга </label>
            <br />
            <label> <input type="radio" value="skeleton" name="most-terrible-monster"> Кощей </label>
            <br />
            <label> <input type="radio" value="viy" name="most-terrible-monster"> Вий </label>
        </p>
        <p>
            <label>
                Что возьмешь в бой с чудищами?
                <br />
                <select name="weapon" multiple>
                    <option selected value="iron-ball-with-handLe">Палицу</option>
                    <option value="bow-with-arrows">Лук и стрелы</option>
                    <option value="saber">Саблю</option>
                    <option value="samurai-sword">Самурайский меч</option>
                    <option value="musket">Мушкет</option>
                    <option value="cannon-on-wheels">Пушку на колесиках</option>
                    <option value="blaster">Бластер с поролоновыми пульками</option>
                    <option value="brain">Хитрость и смекалку</option>
                </select>
            </label>
        </p>
        <p>
            Выбери, что еще может пригодиться:
            <br />
            <label>
                <input type="checkbox" value="invisible-hat" name="invisible-hat"> Шапка-невидимка
                <br />

                <input type="checkbox" value="fast-boots" name="fast-boots"> Сапоги-скороходы
                <br />

                <input type="checkbox" value="self-setting-table-cloth" name="self-setting-table-cloth"> Скатерть-самобранка
            </label>
        </p>
        <p>
            Итак, осталось совсем немного...
            Но прежде тебе нужно прочесть эту <a href="AboutMonsters.html">памятку о чудовищах</a>.
        </p>
        <p>
            <label>
                <input type="checkbox" value="agree" name="agree"> Я не боюсь чудовищ!
            </label>
        </p>
        <p>
            <label>
                <button type="submit" value="submit" name="submit">Вперёд к приключениям!</button>
            </label>
        </p>
    </form>
</body>
</html>
