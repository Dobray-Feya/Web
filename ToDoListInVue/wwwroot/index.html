<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo list in Vue using Bootstrap</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/vue/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app" class="container">
        <h1 class="display-3">Список дел</h1>
        <todo-list></todo-list>
    </div>

    <!-- Компонент - список дел -->
    <script type="text/x-template" id="todo-list-template">
        <form @submit.prevent="addNewItem" class="row">
            <div class="col mb-3">
                <textarea v-model.trim="newItemText"
                          class="form-control"
                          :class="{ 'is-invalid': isInvalidInput }">
                </textarea>
                <div class="invalid-feedback">
                    {{ invalidInputMessage }}
                </div>
            </div>
            <div class="col-auto ps-2 pe-0 me-2">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </form>
        <ul class="list-unstyled">
            <todo-list-item v-for="item in items"
                            :key="item.id"
                            :item="item"
                            @remove-item="removeItem">
            </todo-list-item>
        </ul>
    </script>

    <!-- Компонент - элемент списка -->
    <script type="text/x-template" id="todo-item-template">
        <li>
            <div v-if="!isEditing">
                <div class="row mb-2">
                    <div class="col">
                        {{ item.text }}
                    </div>
                    <div class="col-auto ps-2 pe-0">
                        <button type="button"
                                class="btn btn-primary"
                                @click="edit">
                            Редактировать
                        </button>
                    </div>
                    <div class="col-auto ps-2 pe-0 me-2">
                        <button type="button"
                                class="btn btn-danger"
                                @click="remove">
                            Удалить
                        </button>
                    </div>
                </div>
            </div>
            <div v-else>
                <div class="row mb-2">
                    <div class="col">
                        <textarea class="form-control align-baseline"
                                  v-model.trim="item.text"
                                  :class="{ 'is-invalid': isInvalidInput }">
                        </textarea>
                        <div class="invalid-feedback">
                            {{invalidInputMessage}}
                        </div>
                    </div>
                    <div class="col-auto ps-2 pe-0">
                        <button type="button"
                                class="btn btn-success"
                                @click="save">
                            Сохранить
                        </button>
                    </div>
                    <div class="col-auto ps-2 pe-0 me-2">
                        <button type="button"
                                class="btn btn-secondary"
                                @click="cancelEditing">
                            Отменить
                        </button>
                    </div>
                </div>
            </div>
        </li>
    </script>
</body>
</html>
