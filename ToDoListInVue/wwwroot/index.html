<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ToDo list in Vue</title>
    <script src="node_modules/vue/dist/vue.global.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="form">
        <div>
            <div>Ваш возраст: <span v-text="message">23</span></div>
        </div>
        <label>
            Введите ваш возраст: <input v-model="message" type="text">
        </label>
        <div>
            This is message:
            {{message}}
            <button v-on:click="changeMessage" type="button">OK</button>
        </div>

    </div>
</body>
</html>
