<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Перевод температур</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="temperature-panel">
            <div class="temperature-block">
                <label>
                    Температура, C:

                    <input type="text"
                           id="celsius-field"
                           value="0"
                           required/>

                    <span class="error-message">Нужно ввести число</span>
                </label>
            </div>

            <div class="temperature-block">
                <div>&nbsp;</div>

                <button type="button"
                        class="button"
                        id="convert-button">
                        Конвертировать
                </button>
            </div>

            <div class="temperature-block">
                <label>
                    Температура, F:

                    <input type="text"
                           id="fahrenheit-field"
                           readonly/>
                </label>
            </div>

            <div class="temperature-block">
                <label>
                    Температура, K:

                    <input type="text"
                           id="kelvin-field"
                           readonly/>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
