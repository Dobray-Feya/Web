<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Перевод температур</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="temperaturePanel">
            <div class="temperatureBar">
                <label>
                    <span class="field-caption"> Температура, C:</span>
                    <input type="text" name="celsiusField" id="celsiusField" value="0" required maxlength="8" />
                    <span class="error-message">Нужно ввести число</span>
                </label>
            </div>

            <div class="temperatureBar">
                <div>&nbsp;</div>
                <button type="button" class="button" name="convertButton" id="convertButton">Конвертировать</button>
            </div>

            <div class="temperatureBar">
                <label>
                    <span class="field-caption">Температура, F:</span>
                    <input type="text" name="fahrenheitField" id="fahrenheitField" readonly placeholder="" maxlength="5" />
                </label>
            </div>

            <div class="temperatureBar">
                <label>
                    <span class="field-caption">Температура, K:</span>
                    <input type="text" name="kelvinField" id="kelvinField" readonly placeholder="" maxlength="5" />
                </label>
            </div>
        </div>
    </div>
</body>
</html>
