<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Form</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form class="form" action="/SendPersonData" method="post">
            <div class="form-header">Отправить заявку</div>

            <div class="form-contain">
                <label>
                    <span class="field-name">Ваше имя</span>
                    <input type="text" name="name" placeholder="Ваше имя *" required />
                </label>

                <label>
                    <span class="field-name">Ваш номер телефона</span>
                    <input type="text" name="phone" placeholder="Ваш номер телефона *" required />
                </label>

                <label>
                    <span class="field-name">Ваш email или VK</span>
                    <input type="text" name="email-or-vk" placeholder="Ваш email или VK *" required />
                </label>

                <label>
                    <span class="field-name">Комментарий</span>
                    <textarea name="comment" placeholder="Комментарий (не обязательно)" rows="6"></textarea>
                </label>

                <div class="info">Заполните и отправьте форму, и мы  перезвоним Вам по указанному номеру</div>

                <button type="submit" class="button">Отправить заявку</button>
            </div>
        </form>
    </div>
</body>
</html>
